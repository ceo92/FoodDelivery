<body>

<div class="rainbow-table-container">


    <div th:if="${param.saveCk}">
      <span>저장에 성공하였습니다!</span>
    </div>

    <div th:if="${param.updateCk}">
      <span>수정에 성공하였습니다!</span>
    </div>



    <h2 class="rainbow-text">
      음식 상세
    </h2>

    <div>
      <span>ID: </span><th:block th:text="${food.id}"></th:block>
    </div>
    <div>
      <span>이름: </span><th:block th:text="${food.name}"></th:block>
    </div>
    <div>
      <span>가격: </span><th:block th:text="${food.price}"></th:block>
    </div>

    <div>
      <h5>이미지</h5>
      <img th:src="@{/foods/{id}/image/{filename}(id = ${food.id}, filename = ${food.image.storeFileName})}">
      <div>

      </div>
    </div>



  <div>
    <button th:onclick="|location.href='@{/foods}'|" th:text="목록으로"></button>
    <button th:onclick="|location.href='@{/foods/{id}/update(id = ${food.id})}'|" th:text="수정"></button>
    <form th:action="@{/foods/{id}/delete(id = ${food.id})}" method="post">
      <button type="submit">삭제</button>
    </form>
  </div>


</div>
